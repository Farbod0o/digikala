<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ستون منو و محتوا</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* ستون منو */
    .sidebar {
      width: 20%;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .menu-item {
      padding: 15px;
      margin-bottom: 10px;
      background-color: #ddd;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-item:hover {
      background-color: #bbb;
    }

    /* ستون محتوا */
    .content {
      width: 80%;
      background-color: #ffffff;
      padding: 30px;
      position: relative;
    }

    .content-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 30px;
      background-color: #ffffff;
      display: none;
    }

    /* نمایش محتوا در حالت هاور */
    .menu-item:nth-child(1):hover ~ .content .content-1,
    .menu-item:nth-child(2):hover ~ .content .content-2,
    .menu-item:nth-child(3):hover ~ .content .content-3,
    .menu-item:nth-child(4):hover ~ .content .content-4 {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <div class="menu-item">آیتم اول</div>
      <div class="menu-item">آیتم دوم</div>
      <div class="menu-item">آیتم سوم</div>
      <div class="menu-item">آیتم چهارم</div>

      <!-- محتوای مربوطه -->
      <div class="content">
        <div class="content-box content-1">محتوای مربوط به آیتم اول</div>
        <div class="content-box content-2">محتوای مربوط به آیتم دوم</div>
        <div class="content-box content-3">محتوای مربوط به آیتم سوم</div>
        <div class="content-box content-4">محتوای مربوط به آیتم چهارم</div>
      </div>
    </div>
  </div>

</body>
</html>
